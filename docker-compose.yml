version: '3.8'

services:
  voice-sdr:
    container_name: voice_sdr_app
    build: 
      context: .
      dockerfile: Dockerfile
    
    # Carrega variáveis de ambiente
    env_file:
      - .env
    
    # Mapeamento de portas (Host:Container)
    ports:
      - "8000:8000"
    
    # Política de Reinício: Sobe sozinho se cair (crash) ou se o servidor reiniciar
    restart: unless-stopped
    
    # SRE: Rotação de Logs (Evita disco cheio em servidores de produção)
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # SRE: Limites de Hardware (Crítico para aplicações com FFmpeg/IA)
    # Impede que um pico de uso trave o sistema operacional do host
    deploy:
      resources:
        limits:
          cpus: '1.0'        # Máximo de 1 CPU core
          memory: 1G         # Máximo de 1GB de RAM
        reservations:
          cpus: '0.25'       # Garante minímo de 25% de um core
          memory: 256M       # Garante mínimo de 256MB RAM

    # (Opcional) Volume para persistência se necessário, 
    # mas para este app stateless não é obrigatório.