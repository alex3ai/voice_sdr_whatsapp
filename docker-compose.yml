version: '3.8'

services:
  voice-sdr:
    container_name: voice_sdr_app
    build: 
      context: .
      dockerfile: Dockerfile
    
    # Mapeamento de portas (Permite mudar a porta via .env se necessário)
    ports:
      - "${PORT:-8000}:8000"
    
    # Carrega variáveis
    env_file:
      - .env
    
    # VOLUME (CRÍTICO PARA DEV):
    # Espelha sua pasta local 'app' para dentro do container.
    # Assim, qualquer alteração no código reinicia o servidor automaticamente.
    volumes:
      - ./app:/app/app:ro
    
    # Comando com --reload ativado para desenvolvimento
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    
    # Política de Reinício
    restart: unless-stopped
    
    # Logs Rotativos (SRE)
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Healthcheck (Redundância para o Dockerfile)
    # Garante que o container só receba tráfego quando o FastAPI estiver 100%
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

    # Limites de Hardware (Segurança do Gemini)
    # 1GB é o mínimo seguro para rodar FFmpeg + FastAPI + Gemini Client
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M

# Rede isolada (Opcional, mas boa prática)
networks:
  default:
    name: voice_sdr_network