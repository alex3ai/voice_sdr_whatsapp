version: '3.8'

services:
  # ========================================
  # 1. Redis (Cache e Sessão - NOVO)
  # ========================================
  redis:
    image: redis:alpine
    container_name: evolution_redis
    command: redis-server --appendonly yes --requirepass 123456
    volumes:
      - ./evolution_data/redis:/data
    networks:
      - voice_sdr_network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "123456", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ========================================
  # 2. Banco de Dados (Postgres)
  # ========================================
  postgres:
    image: postgres:15
    container_name: evolution_postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=evolution
      - POSTGRES_PASSWORD=evolution
      - POSTGRES_DB=evolution
    volumes:
      - ./evolution_data/postgres:/var/lib/postgresql/data
    networks:
      - voice_sdr_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U evolution"]
      interval: 10s
      timeout: 5s
      retries: 10       
      start_period: 60s # Tempo estendido para o Windows

  # ========================================
  # 3. Evolution API v2
  # ========================================
  evolution-api:
    image: atendai/evolution-api:v2.1.1
    container_name: evolution_whatsapp
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    
    ports:
      - "8080:8080"
    
    environment:
      - SERVER_URL=http://localhost:8080
      - DOCKER_ENV=true
      - AUTHENTICATION_API_KEY=123456
      
      # --- CONFIGURAÇÃO REDIS (NOVO) ---
      - CACHE_REDIS_ENABLED=true
      - CACHE_REDIS_URI=redis://:123456@redis:6379/0
      
      # Banco de Dados
      - DATABASE_ENABLED=true
      - DATABASE_PROVIDER=postgresql
      - DATABASE_CONNECTION_URI=postgresql://evolution:evolution@postgres:5432/evolution
      - DATABASE_SAVE_DATA_INSTANCE=true
      - DATABASE_SAVE_DATA_NEW_MESSAGE=true
      
      # Webhooks
      - WEBHOOK_GLOBAL_ENABLED=true
      - WEBHOOK_GLOBAL_URL=http://sdr-bot:8000/webhook/evolution
      - WEBHOOK_GLOBAL_WEBHOOK_BY_EVENTS=true
      - WEBHOOK_EVENTS_QRCODE_UPDATED=true
      - WEBHOOK_EVENTS_MESSAGES_UPSERT=true
      - WEBHOOK_EVENTS_CONNECTION_UPDATE=true
      
      # Performance
      - WEBHOOK_EVENTS_APPLICATION_STARTUP=false
      - WEBHOOK_EVENTS_MESSAGES_UPDATE=false
      - WEBHOOK_EVENTS_MESSAGES_DELETE=false
      - WEBHOOK_EVENTS_SEND_MESSAGE=false
      - WEBHOOK_EVENTS_CONTACTS_SET=false
      - WEBHOOK_EVENTS_CONTACTS_UPSERT=false
      - WEBHOOK_EVENTS_CONTACTS_UPDATE=false
      - WEBHOOK_EVENTS_PRESENCE_UPDATE=false
      - WEBHOOK_EVENTS_CHATS_SET=false
      - WEBHOOK_EVENTS_CHATS_UPSERT=false
      - WEBHOOK_EVENTS_CHATS_UPDATE=false
      - WEBHOOK_EVENTS_GROUPS_UPSERT=false
      - WEBHOOK_EVENTS_MEDIA_MESSAGE=false
      
      - LOG_LEVEL=ERROR
      - LOG_BAILEYS=error
    
    volumes:
      - ./evolution_data/instances:/evolution/instances
      - ./evolution_data/store:/evolution/store
    
    networks:
      - voice_sdr_network

  # ========================================
  # 4. Voice SDR Bot
  # ========================================
  sdr-bot:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: voice_sdr_bot
    restart: unless-stopped
    depends_on:
      - evolution-api
    ports:
      - "${PORT:-8000}:8000"
    env_file:
      - .env
    environment:
      - EVOLUTION_API_URL=http://evolution-api:8080
      - EVOLUTION_API_KEY=123456
    volumes:
      - ./app:/app/app:ro
    networks:
      - voice_sdr_network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G

networks:
  voice_sdr_network:
    driver: bridge